<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="/images/style.css">
</head>
<body>
    <div class="container">
        <div class="image-area">
            <div class="logo-area">
                <img src="images/odin-lined.png" alt="logo" class="logo">
                <span class="logo-txt">ODIN</span>
            </div>
        </div>
        <div class="text-area">
            <div class="para">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started. <br>
            </p>
            <br>
            You <i>know</i> you want to.
            </div>
            <h2 style="margin-left: 12px;">Let's do this!</h2>
            <div class="form">
                <form action="#" method="get">
                    <div class="input1">
                        <label for="firstName">FIRST NAME</label><br>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="input2">
                        <label for="lastName">LAST NAME</label><br>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="input3">
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input4">
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="input5">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" required>
                    </div>
                    <div class="input6">
                        <label for="password">CONFIRM PASSWORD</label><br>
                        <input type="password" required>
                    </div>
                </form>
            </div>
            <div class="account">
                <button class="createBtn">Create Account</button><br>
                <br>
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>

    
</body>
</html>
